name: Deploy Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write      # Required for OIDC
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate directly to AWS using TerraformExecutionRole via OIDC
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::905418049972:role/TerraformExecutionRole
          aws-region: us-east-1

      # 3️⃣ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4️⃣ Terraform Init (uses backend.tf automatically)
      - name: Terraform init
        working-directory: terraform
        run: terraform init

      # 5️⃣ Terraform Plan
      - name: Terraform plan
        working-directory: terraform
        run: terraform plan

      # 6️⃣ Terraform Apply
      - name: Terraform apply
        working-directory: terraform
        run: terraform apply -auto-approve
